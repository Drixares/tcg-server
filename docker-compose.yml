services:
    postgres:
        image: postgres:17-alpine
        container_name: tcg-postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: tcg
            POSTGRES_PASSWORD: tcg_password
            POSTGRES_DB: tcg_onepiece
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
